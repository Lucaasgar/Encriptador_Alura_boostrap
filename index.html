<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador Boostrap</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
              <a class="navbar-brand" href="#">
                <img src="Public/aluraIcon.svg" alt="Alura Latam">
              </a>
            </div>
          </nav>          
    </header>

    <main class="container p-0">
        <div class="row d-flex justify-content-center">
            <section class="mt-4 col-md-6">
                <div class="form-floating">
                    <textarea class="form-control" id="area" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                    <label for="floatingTextarea">Ingrese el texto aqui</label>
                </div>
                <div class="container fs-6 d-flex align-items-center gap-1 text-secondary">
                    <img class="fill" id="img-exclamation" src="Public/bi_exclamation-circle-fill.svg" alt="icono de exclamacioon">
                    <label for="icono" class="">Solo letras minusculas y sin acento.</label>
                </div>
                <div class="-fluid d-flex justify-content-center gap-4 mt-5 w-100">
                    <button id="btn-encriptar" type="button" class="btn btn-primary btn-lg w-50">Encriptar</button>
                    <button id="btn-desencriptar" type="button" class="btn btn-secondary btn-lg w-50">Desencriptar</button>
                </div>
            </section>
            <section class="col-md-4 d-flex flex-column align-items-center ms-3 rounded-4 pe-2 py-2 shadow min-vh-75">
                <img id="Muñeco" src="Public/Muñeco.png" alt="Muñeco Buscando">
                <div class="d-flex flex-column text-center w-75">
                    <h1 class="fs-2">Ningún mensaje fue encontrado</h1>
                    <p class="fs-6 fw-light text-secondary">Ingrese el texto que desees encriptar o desencriptar.</p>
                </div>
                <button id="btn-copy" type="button" class="btn btn-secondary btn-lg w-50 visually-hidden mb-3">Copiar</button>
            </section>
        </div>
    </main>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
